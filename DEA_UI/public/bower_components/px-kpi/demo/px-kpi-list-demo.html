<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-kpi-list.html" />

<!-- Demo DOM module -->
<dom-module id="px-kpi-list-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style> 

    <!-- Header -->
    <px-demo-header
        module-name="px-kpi-list"
        description="The px-kpi-list element is for displaying KPIs in a dashboard layout as a short list with multiple numeric values and labels. Not recommended for more than about 6 items."
        hide-shields="true">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component class="flex__item flex__item--msfix">
        <px-kpi-list
          title="{{props.title.value}}"
          values="{{props.values.value}}"
          status-icon="{{props.statusIcon.value}}"
          status-color="{{props.statusColor.value}}"
          status-label="{{props.statusLabel.value}}"
          footer="{{props.footer.value}}">
        </px-kpi-list>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-kpi-list"
          links-includes="[[linksIncludes]]"
          scripts-includes="[[scriptsIncludes]]">>
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-kpi-list"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'px-kpi-list-demo',

    properties: {

      /**
       * @property props
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },
      /**
       * @property linksIncludes
       * @type {Array}
       */
      linksIncludes: {
        type: Array,
        value: ['px-vis/px-polygit-imports-vis.html', 'px-datetime-common/px-polygit-imports-datetime.html', 'px-kpi/px-kpi-list.html']
      },
      /**
       * @property scriptsIncludes
       * @type {Array}
       */
      scriptsIncludes: {
        type: Array,
        value: ['https://d3js.org/d3.v3.min.js']
      },

      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Basic",
              configReset: true
            }
          ]
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      title: {
        type: String,
        defaultValue: "Asset GE1892",
        inputType: 'text'
      },
      values: {
        type: Array,
        defaultValue: [
          {
            'label': 'Availability',
            'value': '99',
            'uom': '%'
          },{
            'label': 'Reliability',
            'value': '92.5',
            'uom': '%'
          },{
            'label': 'Starts',
            'value': '5',
            'uom': ''
          },{
            'label': 'Fired',
            'value': '2794',
            'uom': 'hrs'
          },{
            'label': 'MTBT',
            'value': '97',
            'uom': 'days'
          }]
      },
      statusIcon: {
        type: String,
        defaultValue: 'arrow-up',
        inputType: 'text'
      },

      statusColor: {
        type: String,
        defaultValue: 'green',
        inputType: 'text'
      },

      statusLabel: {
        type: String,
        defaultValue: '12%',
        inputType: 'text'
      },
      footer: {
        type: String,
        defaultValue: "Last 30 days",
        inputType: 'text'
      },
    }

  });
</script>
